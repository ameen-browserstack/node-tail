<!doctype html>
<html>
  <head>
    <title>Updating file</title>
  </head>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
$(document).ready(function() {
  var socket = io();
  var myDiv = $('#myDiv');
  socket.on('initial_file', function(msg) {
    document.getElementById("myDiv").innerText = msg;
  });

  socket.on('update', function(msg){
    var newDiv = $('<div>' + msg + '</div>');
    myDiv.append(newDiv);
  });
});
  </script>

  <body>
    <div id="myDiv"> </div>
  </body>
</html>
